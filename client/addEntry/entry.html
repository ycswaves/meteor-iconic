<template name="entry">

  <style type="text/css">

  </style>
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">New</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="fa fa-tag fa-3 prefix"></i>
              <input id="title" type="text" class="validate">
              <label for="icon_prefix">Title</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 datepicker-div">
              <i class="fa fa-calendar fa-3 prefix"></i>
              <input id="icon_cal" type="date" class="datepicker validate">
              <label for="icon_cal">Date</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="fa fa-credit-card fa-3 prefix"></i>
              <input id="icon_telephone" type="tel" class="">
              <label for="icon_telephone">Telephone</label>
            </div>
          </div>




        </form>
      </div>
    {{/ionContent}}

  {{/ionView}}
</template>
